<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="style.css">
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
</head>
<body>
    <div class="container my-3">
        <button id="theme-btn" class="btn btn-secondary">Dark mode</button>
        <h2 class="text-center">Todo list</h2>

        <div class="mx-auto w-50">
            <form class="form-control d-flex " id="form">
                <input
                    required
                    name="input"
                    class="form-control"
                    type="text"
                    placeholder="Add todo..."
                />
                <button type="submit" class="btn btn-outline-secondary ms-3 ">Submit</button>
            </form>

            <ul
                id="todo-list"
                class="bg-secondary list-unstyled my-5 p-3 rounded-2 shadow"
            >
                <h2 id="error"></h2>
            </ul>
            <div class="foot" id="#foot">
                <span id="span" class="bg-secondary list-unstyled my-1 p-2 rounded-2 shadow text-light me-5" >You have 0 lists</span>
                <button class="btn btn-outline-secondary" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
